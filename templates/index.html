<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="w-100 h-100 pt-5 d-flex flex-column align-items-center">
            <ul class="nav nav-pills mb-3 bg-light px-4 py-2 shadow rounded-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-block-tab" data-bs-toggle="pill" data-bs-target="#pills-block" type="button" role="tab" aria-controls="pills-block" aria-selected="true">block</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-stake-tab" data-bs-toggle="pill" data-bs-target="#pills-stake" type="button" role="tab" aria-controls="pills-stake" aria-selected="false">stake</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-trust-tab" data-bs-toggle="pill" data-bs-target="#pills-trust" type="button" role="tab" aria-controls="pills-trust" aria-selected="false">trust</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-incentive-tab" data-bs-toggle="pill" data-bs-target="#pills-incentive" type="button" role="tab" aria-controls="pills-incentive" aria-selected="false">incentive</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-consensus-tab" data-bs-toggle="pill" data-bs-target="#pills-consensus" type="button" role="tab" aria-controls="pills-consensus" aria-selected="false">consensus</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-emission-tab" data-bs-toggle="pill" data-bs-target="#pills-emission" type="button" role="tab" aria-controls="pills-emission" aria-selected="false">emission</button>
                </li>
            </ul>
            <div class="tab-content w-100 h-100" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-block" role="tabpanel" aria-labelledby="pills-block-tab" tabindex="0">
                    <div class="chart-container w-100 h-100" style="position: relative;">
                        <canvas id="block" class="w-100 h-100"></canvas>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-stake" role="tabpanel" aria-labelledby="pills-stake-tab" tabindex="0">
                    <div class="chart-container w-100 h-100" style="position: relative;">
                        <canvas id="stake" class="w-100 h-100"></canvas>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-trust" role="tabpanel" aria-labelledby="pills-trust-tab" tabindex="0">
                    <div class="chart-container w-100 h-100" style="position: relative;">
                        <canvas id="trust" class="w-100 h-100"></canvas>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-consensus" role="tabpanel" aria-labelledby="pills-consensus-tab" tabindex="0">
                    <div class="chart-container w-100 h-100" style="position: relative;">
                        <canvas id="consensus" class="w-100 h-100"></canvas>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-incentive" role="tabpanel" aria-labelledby="pills-incentive-tab" tabindex="0">
                    <div class="chart-container w-100 h-100" style="position: relative;">
                        <canvas id="incentive" class="w-100 h-100"></canvas>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-emission" role="tabpanel" aria-labelledby="pills-emission-tab" tabindex="0">
                    <div class="chart-container w-100 h-100" style="position: relative;">
                        <canvas id="emission" class="w-100 h-100"></canvas>
                    </div>
                </div>
            </div>
            <ul class="nav nav-pills mb-3 bg-light mt-4 px-4 py-2 shadow rounded-3 gap-5" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <form action="">
                        <label class="pe-3">Choose Date</label><input type="date" name="date" class="form-control" id="">
                    </form>
                </li>
                <li class="nav-item" role="presentation">
                    <form action="">
                        <label class="pe-3">Choose Period</label> <select class="form-select" aria-label="Default select example">
                            <option selected>day</option>
                            <option value="1">week</option>
                            <option value="2">month</option>
                          </select>
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const colors =  ['#FF0000', '#00FF00', '#0000FF', '#800080', '#FFFF00', '#FFA500']
        const data = {{data|safe}};
        
        [
            "block",
            "stake",
            "trust",
            "incentive",
            "consensus",
            "emission"
        ].forEach((value,index) => {
            const ctx = document.getElementById(value);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data['timestamp'] ,
                    datasets: [{
                        label: value+' values over time',
                        data: data[value],
                        borderWidth: 1,
                        borderColor: colors[index],
                        pointStyle: 'false',
                        backgroundColor: colors[index]+"4d",
                        pointRadius: .5,
                        pointHoverRadius:10,
                        fill: 'start'
                    }]
                },
                options:{
                    responsive:true
                }
            });
        })
        

    </script>
</body>
</html>
